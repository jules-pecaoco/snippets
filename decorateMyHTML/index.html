<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deco My HTML</title>
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- First Page -->
    <main id="mainPage">
      <h1>jules html tree</h1>
      <button class="send" id="nextPage">Send</button>
      <div class="messages" id="msgs">
        <i class="fa-solid fa-star"></i>

      </div>
      <div class="toggle" id="toggle">
        <div class="card" id="cardDisplay">
          <span id="closeCard">X</span>
          <div class="top">
            <h4>From</h4>
            <h2 id="nicknameDisplay">Time</h2>
            <h6>Message</h6>
          </div>
          <textarea name="" id="messageDisplay" cols="20" rows="10" readonly></textarea>
        </div>
      </div>
      <audio id="audioP">
        <source src="christmas.mp3" type="audio/mpeg" />
      </audio>
    </main>

    <!-- Second Page -->
    <section id="addDeco">
      <button id="backPage">Back</button>
      <h1>Deco My HTML</h1>
      <div class="form">
        <label for="nickname">Enter nickname</label>
        <input type="text" name="" id="nickname" />
        <label for="message">Enter Message</label>
        <textarea name="" id="message" cols="20" rows="10" maxlength="500"></textarea>
        <span>Public <input type="radio" name="msgType" id="public" /> Private <input type="radio" name="msgType" id="private" checked></span>
        <button id="sub">Deco</button>
      </div>
    </section>
  </body>
</html>
